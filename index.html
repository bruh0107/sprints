<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание №1, Инстаботы</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header-block">
                <span class="header-logo">Инстаботы</span>
                <div class="header-inner">
                    <nav class="header-navigation">
                        <a href="#" class="header-navigation__link">О компании</a>
                        <a href="#" class="header-navigation__link">Тарифы</a>
                        <a href="#" class="header-navigation__link">Отзывы</a>
                        <a href="#" class="header-navigation__link">Q&A</a>
                        <a href="#" class="header-navigation__link">Обратная связь</a>
                    </nav>
                    <div class="header-interaction">
                        <div class="switch-language">
                            <span>Ru</span>
                            <span>/</span>
                            <span>En</span>
                        </div>
                        <button class="header-button">Вход и регистрация</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="banner">
            <div class="container">
                <div class="banner-inner">
                    <article class="banner-block">
                        <p class="banner-title">Высокий уровень<br> вовлечения<br> представителей</p>
                        <div class="banner-form">
                            <input class="banner-input" type="email" placeholder="Введите свой e-mail">
                            <button class="banner-button">Отправить</button>
                        </div>
                        <p class="user-agreement">
                            Нажимая на кнопку вы соглашаетесь на обработку<br>
                            <span>персональных данных</span>
                        </p>
                    </article>
                    <img src="images/banner-img.svg" alt="banner-img">
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
